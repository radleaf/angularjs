<div class="col-lg-12" ng-controller="AjaxCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-hide="products.length">
                        <td colspan="3" class="text-center">No Data</td>
                    </tr>
                    <tr ng-repeat="item in products">
                        <td>{{item.name}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.price| currency}}</td>
                    </tr>
                </tbody>
            </table>
            <p><button class="btn btn-primary" ng-click="loadData()">Load Data JSON</button></p>
             <p><button class="btn btn-primary" ng-click="loadDataXML()">Load Data XML</button></p>
             <p>  <button class="btn btn-primary" ng-click="sendData()">Send Data</button></p>
        </div>
    </div>
</div>
