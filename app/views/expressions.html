<div class="col-lg-12" ng-controller="ExecptionsCtrl">  
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a href="#home" data-toggle="tab">Compile Content</a></li>
        <li><a href="#profile" data-toggle="tab">Dangerous Data</a></li>
        <li><a href="#messages" data-toggle="tab">Eval Expression Service</a></li>
        <li><a href="#settings" data-toggle="tab">Location Service</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content" >
        <div class="tab-pane fade in active" id="home" ng-controller="compileCtrl">
            <h2>Compile Content</h2>
            <div class="well">
                <span eval-expressions></span>
            </div>
        </div>
        <div class="tab-pane fade" id="profile"> 
            <h2>Dangerous Data</h2>
            <div class="well">
                <code>Use HTML5 characters to display Safe and Unsafe data:</code>
                <p><input class="form-control" ng-model="htmlData" /></p>
                <h4>Safe</h4>
                <p ng-bind-html="trustedData"></p>
            </div>
        </div>
        <div class="tab-pane fade" id="messages">
            <h2>Eval Expression Service</h2>
    <div class="well">
        <p><input class="form-control" ng-model="expr" /></p>
        <div>
            Result: <span eval-expression="expr"></span>
        </div>
    </div>
        </div>
        <div class="tab-pane fade" id="messages">
            <h2>Location Service</h2>

        </div>
    </div>
</div>
<script type="text/javascript">
            $(document).ready(function() {
                $('#myTab a').click(function(e) {
                    e.preventDefault();
                    $(this).tab('show');
                });
                $('ul.nav-pills li a').click(function(e) {
                    $('ul.nav-pills li.active').removeClass('active');
                    $(this).parent('li').addClass('active');
                });
            });
</script>
